[pytest]
# Pytest configuration for API tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers for test categorization
markers =
    smoke: Quick smoke tests for critical functionality
    regression: Full regression test suite
    negative: Negative test cases (invalid inputs, error handling)
    schema: JSON schema validation tests
    crud: Create, Read, Update, Delete operations
    auth: Authentication and authorization tests
    performance: Performance-related tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --html=report.html
    --self-contained-html
    --json-report
    --json-report-file=results.json

# Test paths
testpaths = .

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Ignore directories
norecursedirs = .git __pycache__ *.egg-info

# Timeout for tests (optional, requires pytest-timeout)
# timeout = 60
